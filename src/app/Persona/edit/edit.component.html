<div class="container col-md-6">
  <div class="card">
    <div class="card-header">
      <h3>Modificar Datos</h3>
    </div>
    <div class="card-body">
      <form action="">
        <div class="form-group">
          <label for="">Nombre:</label>
          <input [(ngModel)]="persona.nombre" name="nombre" type="text" class="form-control">
        </div>
        <div class="form-group">
          <label for="">Cedula:</label>
          <input [(ngModel)]="persona.cedula" name="cedula" type="text" class="form-control">
        </div>
        <button (click)="Actualizar(persona)" class="btn btn-danger">Actualizar</button>
      </form>
    </div>
  </div>
</div>
